<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css" integrity="sha512-Z/def5z5u2aR89OuzYcxmDJ0Bnd5V1cKqBEbvLOiUNWdg9PQeXVvXLI90SE4QOHGlfLqUnDNVAYyZi8UwUTmWQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../base.css">
    <link rel="stylesheet" href="../sign-up/sign-up.css">

</head>
<body>
    <div class="main">
        <header class="header__signup">
            <h1>Women's Fashion  Shop</h1>
        </header>  



        <div class="container__signup"> 
            <!-- hình ảnh -->
            <div class="container__signup-background">
                <img src="../img_shop/Premium Photo _ 3d online shopping on web page concept_ online store, 3d rendering.jpeg" alt=" Hình ảnh" class="container__signup-img">
            </div>

            <!-- form signup -->
            <div class="form__signup">
                <div class="form__signup-background">
                    <h2 class="form__signup-heading">
                        Register
                    </h2>
    
                    <!-- login -->
                    <div class="form__signup-user">
                        <!-- input 1 -->
                        <div class="form__signup-user-item">
                            <i class=" form__signup-icon fa-solid fa-user"></i>
                            <input type="text" class="form__signup-user--input" placeholder="Full Name">
                        </div>
                        <div class="form__signup-user-item">
                            <i class=" form__signup-icon fa-solid fa-envelope"></i>
                            <input type="Email" class="form__signup-user--input" placeholder="E-mail">
                        </div>
                        <div class="form__signup-user-item">
                            <i class=" form__signup-icon fa-solid fa-phone"></i>
                            <input type="phone" class="form__signup-user--input" placeholder="Phone">
                        </div>
                        <div class="form__signup-user-item">
                            <i class=" form__signup-icon fa-solid fa-lock"></i>
                            <input type="password" class="form__signup-user--input" placeholder="Password">
                        </div>
                        <div class="form__signup-user-item">
                            <i class=" form__signup-icon fa-solid fa-lock"></i>
                            <input type="password" class="form__signup-user--input" placeholder="Confirm Password">
                        </div>
                    </div>

                    <span class="form__signup-user-text">
                        Have account? 
                       <a href="../login/login.html" class="form__signup-user-link">
                        Sign in
                       </a>

                    </span>

                    <!-- button -->
                    <div class="form__signup-button">
                        <button class="form__signup-button-icon button">
                            Register
                        </button>
                    </div>



                </div>
            </div>






        </div>

    </div>
</body>
</html>
